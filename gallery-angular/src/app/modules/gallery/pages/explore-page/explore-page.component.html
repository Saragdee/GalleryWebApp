<mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px" style="margin: 10px;">
  <mat-grid-tile *ngFor="let photo of photos" class="image-tile">
    <img [src]="photo.thumbnail" alt="">
    <div class="overlay">
      <button class="view-btn">View</button>
    </div>
  </mat-grid-tile>
</mat-grid-list>
