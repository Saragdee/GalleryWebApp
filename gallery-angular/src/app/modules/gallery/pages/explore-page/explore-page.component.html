<div class="search-container">
  <input [(ngModel)]="searchByDescription" placeholder="Search by description" class="search-input">
  <input [(ngModel)]="searchByTags" placeholder="Search by tags" class="search-input">
  <button (click)="doSearch()" class="search-button">Search</button>
</div>
<!---->
<mat-grid-list [cols]="gridCols" rowHeight="2:1" gutterSize="10px" style="margin-left: 20px; margin-right: 20px">
  <mat-grid-tile *ngFor="let photo of photos" class="image-tile">
    <img [src]="photo.thumbnail" alt="">
    <div class="overlay">
      <button class="view-btn" (click)="openDialog(photo.id)">View</button>
    </div>
  </mat-grid-tile>
</mat-grid-list>
<!---->
<div class="mat-paginator">
<mat-paginator
[length]="totalElements"
[pageSize]="pageSize"
(page) = "onPageChange($event)">
</mat-paginator>
</div>
